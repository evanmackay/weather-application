<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather</title>

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xl-12">
                <div class="jumbotron" id="jumbotron">
                    <h1 class="display-4">Local Weather</h1>
                    <p class="lead">Search your city below to find out what the weather is in your area.</p>
                    <hr class="my-4">
                    <form action="submit" class="form-group">
                        <label for="citySearch">City:</label>
                        <input type="text" id="city-info">
                        <input type="button" value="search" class="btn btn-primary" id="search-btn">
                    </form>
                    <!-- new div to have information appended to for current weather-->
                    <div class="row">
                        <div class="container col-4" id="weather-results">
                        
                        </div>
                        <div class="container col-4" id="future-weather-conditions">
                        <h3 class="hide" id="five-day-forecast">Five Day Forecast</h3>
                        </div>
                        <div class="container col-4" id="future-weather-conditions-2"></div>
                    </div>
                    <hr class="my-4">
                    <div class="list-group">
                        <h4>Previously Searched Cities:</h4>
                        <p id="search-history"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- JS, Popper.js, and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>
</html>
